# -*- coding: utf-8 -*-
# vim: ft=yaml
user: {}
controller:
  conffile: /etc/neutron/neutron.conf
  service:
    state: running
    enable: True
network:
  service:
    state: running
    enable: True
compute:
  service:
    state: running
    enable: True

  # default settings
conf:
  'without_section_pre':
    opt-without-section-at-beginning-of-file: 'enabled'
  '[sect1]':
    opt1: value1
  '[sect2]':
    opt2: value2
  'without_section_post':
    opt-without-section-at-end-of-file-will-be-in-last-section: 'enabled'
